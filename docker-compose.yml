version: '3.5'
services:
  api1: # API - Instância 01
    image: rinha-bun
    hostname: api1
    networks:
      - rinha-network
    depends_on:
      - db
      - redis
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '0.4GB'

  api2: # API - Instância 01
    image: rinha-bun
    hostname: api2
    depends_on:
      - db
      - redis
    networks:
      - rinha-network
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '0.4GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    networks:
      - rinha-network
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.3GB'
  redis:
    image: redis:latest
    hostname: redis
    ports:
      - 6379:6379
    networks:
      - rinha-network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '0.3GB'

  db: # Banco de dados
    image: mongo
    hostname: database
    command: '--maxConns 999999'
    networks:
      - rinha-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: rinha
      MONGO_INITDB_ROOT_PASSWORD: rinha
      MONGO_INITDB_DATABASE: rinhadb
    ports:
      - 27017:27017
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.6GB'

networks:
  rinha-network:
    driver: bridge